        controlHouse:
          title: Analyse des mouvements
          text:  Il est 8h10, dès que je sors de mon lit, Gladys détecte un mouvement dans la pièce et coupe le réveil, allume la lumière de la pièce, lance une playlist calme et ouvre les volets.
        wakeUp:
          title: Réveillez-vous en douceur
          text: Il est 8h, Gladys me réveille car elle sait qu'à 9H je dois aller travailler, et que je mets, selon mes préférences, 30 minutes pour me préparer, et que selon l'état actuel du trafic, je vais mettre 30 minutes en voiture pour aller au bureau. Elle a vu grâce à une API de météo qu'il pleut dehors, et en profite pour me le signaler au réveil.
        scenario:
          title: Des scénarios intelligents
          text: Il est 8h45, je sors de chez moi pour aller travailler, Gladys détecte que je ne suis plus là, elle coupe lumière et la musique. Cependant, après le boulot, je sors chez des amis, et reste dormir chez eux. Gladys sait que je ne suis pas rentré (pas de mouvement n'a été détecté), et désactive donc le réveil du lendemain, car pas besoin de sonner si je ne dors pas chez moi, et que mon appartement est vide.
        sleep:
          title: Toujours là pour vous
          text: Il est 19h, je rentres du bureau, Gladys allume la lumière, me souhaite la bienvenue, et me notifie les messages que j'ai reçu en mon absence.
    
